# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true

[prune]
  go-tests = true
  unused-packages = true

  [[prune.project]]
    name = "github.com/karalabe/hid"
    unused-packages = false

  [[prune.project]]
    name = "github.com/ethereum/go-ethereum"
    unused-packages = false

[[constraint]]
  name = "github.com/ethereum/go-ethereum"
  version = "=v1.8.16"
  source = "github.com/status-im/go-ethereum"

[[constraint]]
  name = "github.com/status-im/status-go"
  version = "=v0.16.2"

[[override]]
  name = "github.com/deckarep/golang-set"
  revision = "504e848d77ea4752b3057b8fb46da0e7f746ccf3"

[[override]]
  name = "github.com/libp2p/go-libp2p"
  revision = "a08d9e63dbf006c905a532d5f645a2bf6fae3bd1"

[[override]]
  name = "github.com/satori/go.uuid"
  revision = "36e9d2ebbde5e3f13ab2e25625fd453271d6522e"
